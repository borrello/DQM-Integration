
process hlxdqmplayback = { 

	include "DQMServices/Components/test/MessageLogger.cfi"
	include "DQM/HLXMonitor/test/hlx_dqm_sourceclient.cfi"
        replace hlxdqmsource.outputDir = "/cms/mon/data/dqm/lumi/root/dqmplay"
        replace hlxdqmsource.AquireMode = 1
	
	include "DQMServices/Core/data/DQM.cfg"

  	# official DQMCollector
  	replace DQM.collectorHost = "srv-c2d05-18"
	#replace DQM.collectorHost = "srv-c2d05-17"
  	replace DQM.collectorPort = 9090
	replace DQMStore.verbose = 0

	include "DQMServices/Components/data/DQMEnvironment.cfi"		

        replace dqmEnv.subSystemFolder = "HLX"

	replace dqmSaver.dirName       = "/home/dqmdevlocal/output"
        replace dqmSaver.convention    = "Online"
	replace dqmSaver.saveByRun         =  1
   	replace dqmSaver.saveAtJobEnd      = true
        replace dqmSaver.producer         = "Playback"

        module hlxQualityTester = QualityTester { 
          ## default is 1
          untracked int32 prescaleFactor = 10000
          ## use eventloop for testing only ! default is false
          # untracked bool testInEventloop = false
          ## use qtest on endRun or endJob
          # untracked bool qtestOnEndRun = false
          # untracked bool qtestOnEndJob = false
          untracked FileInPath qtList = "DQM/HLXMonitor/test/HLXQualityTests.xml"
        }

        path p = { dqmEnv & hlxdqmsource & hlxQualityTester & dqmSaver }

}
