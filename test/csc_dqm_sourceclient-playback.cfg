process DQM = {
    
    #----------------------------
    #### Event Source
    #-----------------------------
    include "DQM/Integration/test/inputsource_playback.cfi"
    replace EventStreamHttpReader.consumerName = "CSC DQM Consumer"

    include "DQM/CSCMonitorModule/test/csc_dqm_sourceclient.cfi"

    include "DQMServices/Core/data/DQM.cfg"
    //replace DQMStore.referenceFileName = "Reference.root"
    replace DQM.collectorHost = "srv-c2d05-18.cms"
    //replace DQM.collectorHost = "pccmsdqm02.cern.ch"
    replace DQM.collectorPort = 9090
                

    include "DQMServices/Components/data/DQMEnvironment.cfi"
    replace dqmSaver.convention       = "Online"
    replace dqmSaver.dirName          = "/home/dqmdevlocal/output"
    replace dqmSaver.producer         = "Playback"
    replace dqmEnv.subSystemFolder    = "CSC"
//  replace dqmSaver.saveByLumiSection =  1
//  replace dqmSaver.saveByMinute      = -1
//  replace dqmSaver.saveByEvent       = -1
    replace dqmSaver.saveByRun         =  1
    replace dqmSaver.saveAtJobEnd      = true
       
    path p = { dqmClient & qTester & dqmEnv & dqmSaver }
    #path p = { dump }
    
} 
