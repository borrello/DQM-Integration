process DQM = {
    
    untracked PSet maxEvents = {untracked int32 input = -1}

    source = EventStreamHttpReader
    {
       string sourceURL = "http://cmsmondev:50082/urn:xdaq-application:lid=29"
        int32 max_event_size = 7000000
        int32 max_queue_depth = 5
        untracked string consumerName = "L1TEMU DQM Consumer"
        untracked string consumerPriority = "normal"
        untracked int32 headerRetryInterval = 3  // seconds
        untracked double maxEventRequestRate = 10  // hertz
#        untracked PSet SelectEvents = { vstring SelectEvents={"PhysicsPath"} }
        untracked PSet SelectEvents = { vstring SelectEvents={"*"} }
    }

#######################################################################
                          ##  DQM SERVICES
#######################################################################
include "DQMServices/Core/data/DQM.cfg"
replace DQMStore.verbose = 0
replace DQM.collectorHost = "srv-c2d05-18"
#######################################################################
                          ##  DQM SOURCES
#######################################################################
include "CondCore/DBCommon/data/CondDBSetup.cfi"

    // L1 Trigger Emulator Monitoring configuration
    include "DQM/L1TMonitor/data/L1TEmulatorMonitor.cff"    
 
    // output into logfiles (verbose)
    service = MessageLogger {
	untracked vstring destinations = { 
	    "detailedInfo" , "critical" , "cout"
	}
	untracked vstring debugModules = { "*" }
	untracked PSet critical     = { untracked string threshold = "ERROR"   }
	untracked PSet detailedInfo = { untracked string threshold = "INFO"    } 
	untracked PSet cout = {
	    untracked string threshold = "WARNING"
	    untracked bool noLineBreaks = true
	    untracked PSet WARNING = {untracked int32 limit = 0 }
	}
    }	
    
    include "DQMServices/Components/data/DQMEnvironment.cfi"
       replace dqmSaver.convention      = "Online"
       replace dqmSaver.dirName       = "/cms/mon/data/dropbox"
       replace dqmSaver.producer      = "Playback"
       # (this goes into the foldername)
       replace dqmEnv.subSystemFolder = "L1TEMU"
       
//     replace dqmSaver.saveByLumiSection =  1
//     replace dqmSaver.saveByMinute      = -1
//     replace dqmSaver.saveByEvent       = -1
       replace dqmSaver.saveByRun         =  1
       replace dqmSaver.saveAtJobEnd      = true       # optionally change fileSaving  conditions

#    include "DQMServices/Components/test/dqm_onlineEnv.cfi"
#    replace dqmSaver.fileName      = "L1TEMU"
#    replace dqmSaver.isPlayback    = true 
#    replace dqmSaver.dirName       = "/data1/dropbox"
#    replace dqmEnv.subSystemFolder = "L1T"
       
    # optionally change fileSaving  conditions
#    replace dqmSaver.prescaleLS    = 1

    #path p = { dqmSource & qTester & dqmClient & dqmEnv & dqmSaver }
    path p = { dqmEnv & dqmSaver }
} 
