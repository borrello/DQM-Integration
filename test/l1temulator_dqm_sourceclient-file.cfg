process DQM = {
    
    untracked PSet maxEvents = {untracked int32 input = -1}

     source = NewEventStreamFileReader {
        untracked vstring fileNames = {
'file:/data1/lookarea/Global.00034519.0001.A.storageManager.0.0000.dat'
        }
     }

 #######################################################################
                          ##  DQM SERVICES
#######################################################################
include "DQMServices/Core/data/DQM.cfg"
replace DQMStore.verbose = 0
replace DQM.collectorHost = "srv-c2d05-19"

#######################################################################
                          ##  DQM SOURCES
#######################################################################
include "CondCore/DBCommon/data/CondDBSetup.cfi"

    // L1 Trigger Emulator Monitoring configuration
    include "DQM/L1TMonitor/data/L1TEmulatorMonitor.cff"    
    
    // output into logfiles (verbose)
    service = MessageLogger {
	untracked vstring destinations = { 
	    "detailedInfo" , "critical" , "cout"
	}
	untracked vstring debugModules = { "*" }
	untracked PSet critical     
	= { untracked string threshold = "ERROR"   }
	untracked PSet detailedInfo 
	= { untracked string threshold = "INFO"    } 
	untracked PSet cout = {
	    untracked string threshold = "WARNING"
	    untracked bool noLineBreaks = true
	    untracked PSet WARNING = {untracked int32 limit = 0 }
	}
    }	
    
#    include "DQMServices/Components/test/dqm_onlineEnv.cfi"
    include "DQMServices/Components/data/DQMEnvironment.cfi"
       replace dqmSaver.convention      = "Online"
       replace dqmSaver.dirName       = "."
       replace dqmSaver.producer      = "DQM"
       # (this goes into the foldername)
       replace dqmEnv.subSystemFolder = "L1TEMU"
       
//     replace dqmSaver.saveByLumiSection =  1
//     replace dqmSaver.saveByMinute      = -1
//     replace dqmSaver.saveByEvent       = -1
       replace dqmSaver.saveByRun         =  1
       replace dqmSaver.saveAtJobEnd      = true       # optionally change fileSaving  conditions
    
    #path p = { dqmSource & qTester & dqmClient & dqmEnv & dqmSaver }
    path p = { dqmEnv & dqmSaver }
} 
